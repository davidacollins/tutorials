<html>
    <head>
        <title>Tutorial</title>
        <style>
        table, th, td {
            border: 4px solid black;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        </style>
    </head>
    <body>
    <h1 align="center">FPTP Ballot</h1>
    <form action="" method="post">
    <table style="width:50%" align="center">
        <col width="20%">
        <col width="20%">
        <col width="50%">
        <tr> 
        <td>Party</td>
        <td colspan="2" align="center">Candidate</td>
        </tr>
        {% for vote in formzip %}
            <tr>
            <td>{{ vote[0] }}</td>
            <td>{{ vote[1] }}</td>
            <td>{{ vote[1].label }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td> </td>
            <td colspan="2" align="left">{{ form.submit }}</td>
        </tr>
    </table>
    </body>
</html>
